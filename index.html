<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spin Wheel</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="./spincanvas.css">
<link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css>
</head> 
<body>

<div class="spin-head">
    <h1>SPIN WHEEL</h1>
</div>

<div class="spin-wheel">
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-12 col-lg-9 canvas-wrapper">
                <div class="spin-canvas">
                    <canvas id="spinnerCanvas" class="p-5 canvas" height="700px" width="700px"></canvas>
                    
                </div>
                <div class="midspin-button" id="spinbtn" onclick="spin()"></div>  
            </div>
            <div class="col-12 col-lg-3 p-3 list-wrapper">
                <form action="#" name="myForm" method="post">
                    <div class="d-flex justify-content-between">
                        <input type="text" class="list-input mr-2 mb-5" id="text" name="text" placeholder="enter data to be inserted" required>
                        <button type="button" id="btnAdd" class="insert-btn px-3 ml-2" onclick="addItem()">INSERT</button>
                    </div>
                    <div class="spin-list" id="list"></div>
                </form>     
                <button type="button" id="clear" class="insert-btn px-3 ml-2 " onclick="clearList()">CLEAR</button>
            </div>
        </div>
    </div>
</div>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#spinModal" style="display:none;" id="resultButton">
   RESULT
</button>

<div class="modal fade z-index:2" id="spinModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">RESULT</h5>
            </div>
            <div class="modal-body">
                <p class="modal-value"></p>
            </div>
           
        </div>
    </div>
</div>

<footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./spincanvas.js"></script>
</footer>
</body>
</html>
